[package]
name = "freighter-fs-index"
version = "0.1.0-rc"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["Kornel Lesi≈Ñski <kornel@cloudflare.com>"]
repository = "https://github.com/cloudflare/freighter"
description = "Filesystem-based index implementation for the freighter registry"
categories = ["asynchronous"]
keywords = ["registries", "freighter"]

[dependencies]
freighter-api-types = { workspace = true, features = ["index"] }
anyhow = { workspace = true }
async-trait = { workspace = true }
semver = { workspace = true, features = ["serde"] }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
tempfile = { workspace = true }
tokio = { workspace = true }
chrono = { workspace = true, features = ["std"] }
